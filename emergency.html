	<body>
			<div class="box container">
				<header class="box alt container">
					<img src="images/emer.png" alt="Thank you!" width="480" height="270">
				</header>
                <section>
					<header>
						<h3>Form</h3>
					</header>
					<form method="post" action="#">
					<div class="row">
						<div class="col-12">
							<label for="name">Name</label>
							<input class="text" type="text" name="name" id="name" value="" placeholder="John Doe" />
						</div>
						<div class="col-6 col-12-mobilep">
							<label for="age">Age</label>
							<input class="text" type="text" name="email" id="age" value="" placeholder="42" />
						</div>
						<div class="col-6 col-12-mobilep">
							<label for="gender">Gender</label>
							<input class="text" type="text" name="email" id="gender" value="" placeholder="Male/Female" />
						</div>
						<div class="col-6 col-12-mobilep">
							<label for="subject">Phone Number</label>
							<input class="text" type="text" name="email" id="phno" value="" placeholder="+91 99887 766554" />
						</div>
						<div class="col-12">
							<label for="subject">Medical Condition</label>
							<input class="text" type="text" name="subject" id="subject" value="" placeholder="State Your Emergency" />
						</div>
						<div class="col-12">
							<label for="subject">Present Location</label>
							<textarea name="message" id="message" placeholder="Your current Address" rows="6"></textarea>
						</div>
						<div class="col-12">
							<ul class="actions special">
								<li><a href="seeyou.html" class="button">Send</a></li>
								<li><input type="reset" value="Reset" class="alt" /></li>
							</ul>
							</br>
							</br>
						</div>
					</div>
				</form>
				</section>
                <header>
					<ul class="actions special">
